sudo: required
services:
  - docker
before_install:
  - docker-compose version
  - docker-compose -f test_env_config/docker_compose_full_test/docker-compose.yml up
  - docker ps
deploy:
  true:
    python: 2.7
    repo: Chaffelson/nipyapi
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
  user: Chaffelson
install: pip install --trusted-host pypi.python.org -U tox-travis
language: python
python:
  - 3.6
  - 2.7
script: tox
